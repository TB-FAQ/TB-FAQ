<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .area_wrapper {
            border: 1px solid rgb(180, 180, 180);
            border-collapse: collapse;
        }
        #input_wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

            #input_wrapper > div {
                margin-top: 2rem;
            }

        #bbc_input_area {
            width: 100%;
            flex-basis: 100%;
        }

        #bbc_input_submit {
            margin-bottom: 0.5rem;
        }

        textarea, .output_text {
            width: 100%;
            height: 15vh;
            display: block;
            box-sizing: border-box;
            resize: none;
        }

        .output_text {
            border: 1px solid rgb(180, 180, 180);
            text-wrap: normal;
            overflow-y: scroll;
        }

        #bbc_input_text {
            resize: vertical;
            height: 30vh;
        }

        #html_display_area {
            margin-top: 3rem;
            border: 2px solid black;
            border-radius: 5px;
            padding: 2rem;
            display: none;
        }

        .gutter.gutter-horizontal {
            cursor: col-resize;
        }
        
        .area_header {
            padding: 0.2rem;
            background-color: rgb(200, 220, 200);
        }

        [class^=syntax_] {
            padding: 0.2rem;
            border-top: 1px solid grey;
            font-family: consolas, monospace;
            margin: 0;
        }

        .syntax_option_error {
            color: black;
            background-color: rgb(255, 114, 114);
        }

        .syntax_warning {
            color: black;
            background-color: orange;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bbc_to_html.js"></script>
    <script src="split.min.js"></script>
</head>
<body>

    <div id="input_wrapper">
        <div id="bbc_input_area">
            <div class="area_header">
                <label class="area_label">BBCode Input</label>
                <button id="bbc_input_submit" type="button">
                    Submit
                </button>
                <br />
                <label>Title: </label><input id="bbc_input_title" type="text" />
            </div>
            <textarea id="bbc_input_text"></textarea>

        </div>
        <div id="html_output_area">
            <label class="area_label">HTML</label>
            <textarea id="html_output_text" class="output_text"></textarea>
            <br />
        </div>
        <div id="syntax_warning_area">
            <label class="area_label">Warnings</label>
            <div id="syntax_warning_text" class="output_text"></div>
        </div>
    </div>
    
    <div id="html_display_area">
        <table class="tborder" cellpadding="6" cellspacing="1" border="0" width="100%" align="center">
            <tr>
                <td class="tcat"></td>
            </tr>
            <tr>
                <td class="alt1"></td>
            </tr>
        </table>
    </div>
    

    <script>
        Split(['#html_output_area', '#syntax_warning_area'], {
            cursor: 'col-resize',
            gutterSize: 10
        });
    </script>
</body>
</html>
